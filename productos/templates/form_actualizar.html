{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actualizar Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'update.css' %}">
    <script>
        function confirmarEnvio() {
            return confirm("¿Estás seguro de que deseas modificar este producto?");
        }
    </script>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Actualizar Producto</h1>
        <form action="{% url 'actualizar_producto' producto.id %}" method="POST" onsubmit="return confirmarEnvio();">
            {% csrf_token %}
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre:</label>
                <input type="text" class="form-control" id="nombre" name="nombre" value="{{ producto.nombre }}">
            </div>
            <div class="mb-3">
                <label for="marca" class="form-label">Marca:</label>
                <input type="text" class="form-control" id="marca" name="marca" value="{{ producto.marca }}">
            </div>
            <div class="mb-3">
                <label for="precio" class="form-label">Precio:</label>
                <input type="text" class="form-control" id="precio" name="precio" value="{{ producto.precio }}">
            </div>
            <button type="submit" class="btn btn-primary">Actualizar</button>
        </form>
        <a href="{% url 'index' %}" class="btn btn-secondary mt-3">Volver al Menu</a>
    </div>
</body>
</html>
